<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="keywords" content="风之哀,风窝,獭窝,最终幻想XIV,最终幻想14,FF14,FFXIV,QQBot,QQ机器人,酷Q机器人">

  <link rel="shortcut icon" href="{% static "tata.png" %}" type="image/png">
  <link rel="icon" href="{% static "tata.gif" %}" type="image/gif">
  <title>风断苍茫 | 风断苍</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/datatables/1.10.20/css/dataTables.bootstrap4.css">
  <!-- Toastr -->
  <link rel="stylesheet" href="{% static "plugins/toastr/css/toastr.min.css" %}">
  <!-- icheck bootstrap -->
  <link href="https://cdn.bootcss.com/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css" rel="stylesheet">
  <!-- Theme style -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/admin-lte/3.0.4/css/adminlte.min.css">

  <style>
    .btn-secondary {
      color: #fff;
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .hide-server {
      display: none;
    }

    .hide-cd {
      display: none;
    }

    .hide-monster {
      display: none;
    }
  </style>

  <script>
    if (document.domain === "www.dead-war.cn") {
        document.title = "日出江花红胜火";
    }
    if (document.domain === "www.windmourn.cn") {
        document.title = "风之哀";
    }
  </script>

  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  {% block head %}
  {% endblock %}
</head>
<body class="hold-transition sidebar-mini sidebar-collapse layout-fixed layout-navbar-fixed layout-footer-fixed">
{% block main %}
{% endblock %}


<!-- jQuery 3 -->
<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
<!-- Toastr -->
<script src="{% static "plugins/toastr/js/toastr.min.js" %}"></script>
<script>
  const getQueryStringParams = query => {
      return query
          ? (/^[?#]/.test(query) ? query.slice(1) : query)
              .split('&')
              .reduce((params, param) => {
                      let [key, value] = param.split('=');
                      params[key] = value ? decodeURIComponent(value.replace(/\+/g, ' ')) : '';
                      return params;
                  }, {}
              )
          : {}
  };

  $(function() {
    const params = getQueryStringParams(window.location.search);
    if (Object.keys(params).length > 0) {
      console.log(params);
      if(params['error_msg']) {
        toastr.error(params['error_msg']);
      }
      if(params['success_msg']) {
        toastr.success(params['success_msg']);
      }
      if(params['warning_msg']) {
        toastr.warning(params['warning_msg']);
      }
      window.history.pushState({}, document.title, window.location.pathname );
    }
  })
</script>
{% block script %}
{% endblock %}
</body>
</html>
